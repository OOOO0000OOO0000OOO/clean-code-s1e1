<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix">
    <a class="header__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="section">
      <h3 class="section__title section__title_add">Add Item</h3>
      <div class="task-form">
        <input class="task-input task-form__task-input" type="text">
        <button class="button task-form__button">Add</button>
      </div>
    </section>
    <section class="section">
      <h3 class="section__title">Todo</h3>
      <ul class="tasks tasks_incomplete">
        <li class="list-item">
          <input type="checkbox" class="checkbox list-item__checkbox">
          <label class="task-label list-item__task-label">Pay Bills</label>
          <input type="text" class="task-input list-item__task-input">
          <button class="button button-edit">Edit</button>
          <button class="button button-delete">
            <img class="button-delete__img" src="./remove.svg" alt="Remove item">
          </button>
        </li>
        <li class="list-item list-item_edit-mode">
          <input type="checkbox" class="checkbox list-item__checkbox">
          <label class="task-label list-item__task-label list-item__task-label_edit-mode">Go Shopping</label>
          <input type="text" value="Go Shopping"
                 class="task-input list-item__task-input list-item__task-input_edit-mode">
          <button class="button button-edit">Save</button>
          <button class="button button-delete">
            <img class="button-delete__img" src="./remove.svg" alt="Remove item">
          </button>
        </li>
      </ul>
    </section>
    <section class="section">
      <h3 class="section__title">Completed</h3>
      <ul class="tasks tasks_completed">
        <li class="list-item">
          <input type="checkbox" class="checkbox list-item__checkbox" checked>
          <label class="task-label list-item__task-label list-item__task-label_tasks-completed">See the Doctor</label>
          <input type="text" class="task-input list-item__task-input">
          <button class="button button-edit">Edit</button>
          <button class="button button-delete">
            <img class="button-delete__img" src="./remove.svg" alt="Remove item">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
